<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estoque.css">
    <title>Galeria</title>
    <style>
        /* Estilos para os botões das abas */
        .tab-button {
            background-color: #007190;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab-button.active {
            background-color: #00556b;
        }

        /* Estilos para a galeria de fotos e vídeos */
        .gallery {
            text-align: center;
        }

        /* Estilos para as abas */
        .tabs {
            margin-bottom: 20px;
        }

        /* Estilos para as imagens na galeria */
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo-grid img {
            max-width: calc(33.33% - 20px); /* 3 imagens por linha, com margens */
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.2);
        }

        /* Estilos para a visualização em zoom */
        .zoom-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .zoomed-photo {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-button">
            <span id="menu-icon">&#9776;</span>
        </button>
        <div class="logo">
            <img src="logobrbr.png" alt="Logo do site">
        </div>
        <nav class="menu">
            <ul>
                <br>
                <br>
                <br>
                <li><a href="index.html">Menu</a></li>
                <li><a href="info.html">Informações</a></li>
                <li><a href="galeria.html">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center; color: #007190;">Galeria</h1>
        <div class="gallery">
            <!-- Abas para Fotos e Vídeos -->
            <div class="tabs">
                <button id="btnFotos" class="tab-button active" onclick="showTab('fotos')">Fotos</button>
                <button id="btnVideos" class="tab-button" onclick="showTab('videos')">Vídeos</button>
            </div>
            
            <!-- Conteúdo da aba Fotos -->
<div id="fotos" class="tab-content">
    <!-- Substitua as imagens de exemplo pelos seus próprios arquivos de imagem -->
    <div class="photo-grid">
        <img src="foto1.jpg" alt="Foto 1" onclick="zoomImage('foto1.jpg')">
        <img src="foto2.jpg" alt="Foto 2" onclick="zoomImage('foto2.jpg')">
        <img src="foto3.jpg" alt="Foto 3" onclick="zoomImage('foto3.jpg')">
        <img src="foto4.jpg" alt="Foto 4" onclick="zoomImage('foto4.jpg')">
        <img src="foto5.jpg" alt="Foto 5" onclick="zoomImage('foto5.jpg')">
        <img src="foto6.jpg" alt="Foto 6" onclick="zoomImage('foto6.jpg')">
        <img src="foto7.jpg" alt="Foto 7" onclick="zoomImage('foto7.jpg')">
        <img src="foto8.jpg" alt="Foto 8" onclick="zoomImage('foto8.jpg')">
        <img src="foto9.jpg" alt="Foto 9" onclick="zoomImage('foto9.jpg')">
        <img src="foto10.jpg" alt="Foto 10" onclick="zoomImage('foto10.jpg')">
        <img src="foto11.jpg" alt="Foto 11" onclick="zoomImage('foto11.jpg')">
        <img src="foto12.jpg" alt="Foto 12" onclick="zoomImage('foto12.jpg')">
        <!-- Adicione mais imagens aqui -->
    </div>
</div>

            </div>
            
            <!-- Conteúdo da aba Vídeos -->
            <div id="videos" class="tab-content" style="display: none;">
                <!-- Substitua os vídeos de exemplo pelos seus próprios vídeos -->
                <iframe width="560" height="315" src="https://www.youtube.com/watch?v=XJBp3IQRehI" frameborder="0" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/watch?v=32wiH-qwp_Q" frameborder="0" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/watch?v=mPs94TZ5TG0" frameborder="0" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/watch?v=ZM-lHeOMz6k" frameborder="0" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/watch?v=gxTFZg9kfVg" frameborder="0" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/watch?v=u2EavdDTlvQ" frameborder="0" allowfullscreen></iframe>

                <!-- Adicione mais vídeos aqui -->
            </div>
        </div>
        
        <!-- Visualização em Zoom -->
        <div class="zoom-container" onclick="closeZoom()">
            <img id="zoomedPhoto" class="zoomed-photo">
        </div>
    </main>
    
    <script src="estoque.js"></script>
    <script>
        function showTab(tabName) {
            const fotosTab = document.getElementById("fotos");
            const videosTab = document.getElementById("videos");
            const btnFotos = document.getElementById("btnFotos");
            const btnVideos = document.getElementById("btnVideos");
            
            if (tabName === "fotos") {
                fotosTab.style.display = "block";
                videosTab.style.display = "none";
                btnFotos.classList.add("active");
                btnVideos.classList.remove("active");
            } else if (tabName === "videos") {
                fotosTab.style.display = "none";
                videosTab.style.display = "block";
                btnFotos.classList.remove("active");
                btnVideos.classList.add("active");
            }
        }

        function zoomImage(imageSrc) {
            const zoomContainer = document.querySelector(".zoom-container");
            const zoomedPhoto = document.getElementById("zoomedPhoto");

            zoomedPhoto.src = imageSrc;
            zoomContainer.style.display = "flex";
        }

        function closeZoom() {
            const zoomContainer = document.querySelector(".zoom-container");
            zoomContainer.style.display = "none";
        }
    </script>
</body>
</html>
